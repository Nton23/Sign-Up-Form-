<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Alkatra" rel="stylesheet">
    <title>Sign Up Form</title>
</head>

<body>
    <main id="form-container">
        <div id="left-side-container">
            <div id="inside-left-side-container">
                <div id="left-side-logo-title-container">
                    <div id="logo-container"><img id="logo" src="../picture/odin-lined.png"></div>
                    <div id="title-container">
                        <h1 id="title">HIPZ</h1>
                    </div>
                </div>
                <div id="photo-credit-container">
                    <p id="photo-credit">Photo by Wolfgang Hasselmann on Unsplash</p>
                </div>
            </div>
        </div>
        <div id="right-side-container">
            <div id="inside-right-side-container">
                <div id="top-right-side-container">
                    <blockquote id="p-container">
                        <p id="first-p">"Many of life's failures are people who did not realize how close they were to success when they gave up."</p>
                        <cite id="second-p">-Thomas A. Edison</cite>
                    </blockquote>
                </div>
                <div id="middle-right-side-container">
                    <form action="example.com/path" method="post">
                        <div id="form-h1"><h1>Let's do this!</h1></div>
                        <ul>
                            <li>
                                <div>
                                    <label  for="first-name">First Name</label>
                                    <input type="text" id="first-name" placeholder="Your first name here" required>
                                </div>
                                <div>
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" placeholder="Your last name here" required>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <label for="email">Email</label>
                                    <input  type="email" id="email" placeholder="Your email here" required>
                                </div>
                                <div>
                                    <label  for="phone-number">Phone Number</label>
                                    <input type="phone" id="phone-number" placeholder="Your phone number here">
                                </div>
                            </li>
                            <li>
                                <div>
                                    <label for="password">Password</label>
                                    <input type="password" id="password" placeholder="Your password here" required>
                                </div>
                                <div>
                                    <label for="password-conformation">Confirm Password</label>
                                    <input type="password" id="password-conformation" placeholder="Please confirm your password" required>
                                </div>
                            </li>
                        </ul>
                        <div id="submit-bttn-container">
                            <input type="submit" id="submit-bttn" value="Create Account">
                        </div>
                    </form>
                </div>
                <div id="bottom-right-side-container">
                    <div>
                        <p>Already have an account? <a href="#">Log in</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script></script>
</body>

</html>
